<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CashBank - Log In</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
</head>

<body class="login-body">

<div class="sign-in-header">
    <img width="97" height="60" src="./assets/images/logo.png" alt="cashbank logo">
</div>

<div class="sign-in-card">

    <h4 class="main-login-text">Sign in to CashBank</h4>

    <form class="reg-form">

        <div class="input-block">
            <label class="label-field" for="email-field">Email address</label>
            <input type="email" id="email-field" class="input-field" required>
        </div>

        <div class="input-block" id="input-block">
            <label class="label-field" for="password-field">Password</label>
            <input type="password" id="password-field" class="input-field" required>
        </div>

        <div class="sign-btn-block">
            <button type="submit" class="sign-btn">Sign In</button>
        </div>

    </form>

</div>

<div class="switch-registration">
    <p class="description-question">New to CashBank?

    </p>
    <a class="switch-link" href="#">Create an account</a>.
</div>

<script src="./script.js"></script>
</body>
</html>
