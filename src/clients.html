<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CashBank - Clients</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
</head>

<body>

    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <img width="97" height="60" src="./assets/images/logo.png" alt="cashbank logo">
                <a href="#" class="logo-link"> CashBank </a> </div>
            <nav class="header-menu">
                <ul class="main-menu">
                    <li class="menu-list">
                        <a href="index.html" class="meni-link" > Main </a>
                    </li>
                    <li class="menu-list">
                        <a href="#" class="meni-link" > Clients </a>
                    </li> <li class="menu-list">
                    <a href="map.html" class="meni-link" > Map </a>
                </li> </ul>
            </nav>
            <div class="header-sign">
                <a class="sign-link">
                    <button class="sign-button" type="submit" > Sign In </button>
                </a>
                <div class="exit">
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="clients-page">

        <div class="clients-info">

            <div class="extra-info">
                <div class="men-women">
                    <div class="men">
                        <img width="38" height="38" src="./assets/images/man.png" alt="man logo">
                        <div class="m-count">

                        </div>
                    </div>
                    <div class="women">
                        <img width="38" height="38" src="./assets/images/woman.png" alt="woman logo">
                        <div class="w-count">

                        </div>
                    </div>
                </div>
                <div class="max-balance">

                </div>
            </div>

            <div class="clients-table">
            </div>

            <div class="back-block">
                <button class="add-all-button"> Add All </button>
                <button class="back-button"> Back to Top </button>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="contacts"> Address: 848 Ditmas Avenue, Roeville, Indiana, 6710 </div>
        <div class="social-media">
            <a href="https://www.facebook.com" class="social-media-link">
                <img width="24" height="24" src="./assets/images/facebook.png" alt="facebook logo">
            </a>
            <a href="https://github.com/romaskirman?tab=repositories" class="social-media-link">
                <img width="24" height="24" src="./assets/images/linkedin.png" alt="linkedin logo">
            </a>
            <a href="https://twitter.com/twitter" class="social-media-link"> <img width="24" height="24" src="./assets/images/twitter.png" alt="twitter logo">
            </a>
            <a href="https://www.instagram.com/r_skrmn/" class="social-media-link"> <img width="24" height="24" src="./assets/images/instagram.png" alt="instagram logo">
            </a>
        </div>
        <div class="copyright"> &copy;Copyright 2022 <img width="22" height="14" src="./assets/images/logo.png" alt="cashbank logo">
            CashBank Inc. All rights reserved.
        </div>
    </footer>

    <section class="noti-sect">

    </section>

    <script src="./clients.js"></script>

</html>
